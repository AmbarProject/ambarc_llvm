version: '3.8'

services:
  ambar-compiler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ambar-compiler
    volumes:
      - ./src:/home/developer/ambar/src
      - ./include:/home/developer/ambar/include
      - ./output:/home/developer/ambar/output
    working_dir: /home/developer/ambar
    stdin_open: true
    tty: true

  ambar-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ambar-dev
    volumes:
      - .:/home/developer/ambar
    working_dir: /home/developer/ambar
    command: /bin/bash
    stdin_open: true
    tty: true
